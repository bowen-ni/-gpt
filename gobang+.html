<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid #000;
        }
        .button-container {
            margin-top: 20px;
        }
        body {
            background-image: url('http://hma071.bvimg.com/19808/335f8cb603d7e62a.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .modal-content {
            background-color: #f1f1f1;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            text-align: center;
        }

        button#closeModal {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="resultText"></h2>
            <button id="closeModal">确定</button>
        </div>
    </div>

    <canvas id="chess" width="675" height="675"></canvas>
    <div class="button-container">
        <button id="startGame">开始游戏</button>
        <button id="restartGame">重启游戏</button>
        <button id="undoButton" onclick="undo()">悔棋</button>
    </div>
    <script src="gobang.js"></script>
</body>
</html>
